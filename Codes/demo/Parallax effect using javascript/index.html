    <img src="slider.jpg" id="slider"></img>
	<div id="container"></div>

<script type="text/javascript">
  function parllax(){
      var ypos = window.pageYOffset;
	  div = document.getElementById('slider');
	  
      div.style.top = ypos * .4 + 'px';
  }
window.addEventListener('scroll', parllax);

</script>
